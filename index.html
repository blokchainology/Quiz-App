<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start">
        <button class="start-button">Start</button><br><br>
        <p>Powered By <a href="https://blokchainology.com">Blokchainology</a></p>
    </div>
    <div class="container">
        <img src="https://blokchainology.com/pics/logo.png" width="50px">
        <div class="top-container">
            <div class="number">
                <span class="number-question"></span>
            </div>
            <div class="timer">
                <img src="timer-icon.svg" />
                <span class="time">10s</span>
            </div>
        </div>
        <div class="main-container">
        </div>
        <button class="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div class="user-score">Demo Score</div>
        <button class="restart">Restart</button><br><br>
        <p>Powered By <a href="https://blokchainology.com">Blokchainology</a></p>
    </div>
    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
